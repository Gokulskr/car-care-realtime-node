<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarService</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CAR SERVICE</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#gallery">Gallery</a>
        <a href="#team">Our Team</a>
        <a href="#pages">Pages</a>
        <a href="#blog">Blog</a>
        <a href="#appointment" id="appointment-link">Appointment</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="banner">
        <h1>YOUR TRUSTED CAR SERVICE</h1>
        <p>We provide quality service with a personal touch.</p>
        <button id="make-appointment-btn">MAKE AN APPOINTMENT</button>

        <form id="appointmentForm" class="hidden" action="/book-appointment" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required><br>
            <button type="submit">Submit</button>
        </form>

        <div id="notification" class="hidden">
            <p>Email sent successfully!</p>
        </div>
    </div>

    <div class="about">
        <h2>About Us</h2>
        <p>Address: Perumal Street, Tamil Nadu, Cuddalore</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
